<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Processando Autenticação...</title>
  <script>
    // Função para extrair parâmetros do fragmento da URL
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(param => {
        const [key, value] = param.split('=');
        params[key] = value;
      });
      return params;
    }

    // Extraia o token de acesso e armazene-o
    const params = getHashParams();
    if (params.access_token) {
      localStorage.setItem('spotify_token', params.access_token);
      // Redirecione de volta para a página principal
      window.location.href = 'index.html';
    } else {
      // Em caso de erro, redirecione para a página principal
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <p>Processando autenticação...</p>
</body>
</html>
