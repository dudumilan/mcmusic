<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>McMusic</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;    
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeOut 3s forwards 3s;
        }
        .animation-container img {
            width: 200px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        
        

        @keyframes noiseFadeIn {
        from { opacity: 0; }
        to { opacity: 0.15; }
        }

        @keyframes noiseFadeOut {
        to { opacity: 0; }
        }


        .content {
            display: none;
        }
        svg {
  width: 200px;
  height: 200px;
}
    </style>
    <div class="animation-container">
        <img src="imagens/Illuminati.webp" alt="Illuminati">

        <svg 
  viewBox="0 0 200 200"
  xmlns='http://www.w3.org/2000/svg'>

  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='0.65' 
      numOctaves='3' 
      stitchTiles='stitch' />
  </filter>

  <rect
    width='100%' 
    height='100%' 
    filter='url(#noiseFilter)' />
</svg>
    </div>
    <script>
        function start() {
      if (started) return;
        }
      started = true;
    </script>
</body>
</html>
