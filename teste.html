<style>
  .github-cards-connected {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0;
    margin-bottom: 1.5rem;
  }
  .github-card-connected {
    background: #232323;
    border-radius: 1rem 0 0 1rem;
    box-shadow: 0 8px 24px 0 rgba(128,0,255,0.15);
    padding: 2rem 2rem 1.5rem 2rem;
    width: 260px;
    text-align: center;
    transition: filter 0.3s, box-shadow 0.3s, z-index 0.3s;
    z-index: 1;
    margin: 0;
    border-right: 3px solid #1a1a1a;
    position: relative;
    filter: grayscale(0.3) brightness(0.95) blur(0px);
    opacity: 0.85;
  }
  .github-card-connected:last-child {
    border-radius: 0 1rem 1rem 0;
    border-right: none;
  }
  .github-card-connected:hover {
    filter: none;
    box-shadow: 0 0 32px #ae00ff88, 0 2px 12px #000a;
    z-index: 2;
    opacity: 1;
    border-radius: 20px;
  }
  .github-card-connected:hover .github-avatar {
    border-color: #ae00ff;
  }
  .github-card-connected .github-avatar {
    width: 120px;
    height: 120px;
    border-radius: 1rem;
    object-fit: cover;
    margin: 0 auto 1rem auto;
    border: 4px solid #8000ff;
    background: #181818;
    transition: border-color 0.3s;
  }
  @media (max-width: 700px) {
    .github-cards-connected {
      flex-direction: column;
    }
    .github-card-connected, .github-card-connected:last-child {
      border-radius: 1rem;
      border-right: none;
      margin-bottom: 16px;
    }
  }
</style>
