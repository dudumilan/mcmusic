<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MCMusic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #000; color: #f0efef;}
    .github-cards-merged {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 0;
      border-radius: 1rem;
      overflow: hidden;
      background: #232323;
      box-shadow: 0 8px 24px 0 rgba(128,0,255,0.15);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .github-merged-avatar {
      width: 320px;
      height: 320px;
      object-fit: cover;
      display: block;
      margin: 0;
      border: none;
      padding: 0;
      transition: filter 0.3s, z-index 0.3s;
    }
    .github-merged-avatar:hover {
      z-index: 2;
      filter: brightness(1.08) drop-shadow(0 0 18px #8000ff88);
    }
    @media (max-width: 700px) {
      .github-cards-merged {
        flex-direction: column;
        width: 100%;
      }
      .github-merged-avatar {
        width: 100%;
        height: auto;
        border-radius: 0;
      }
    }
  </style>
</head>
<body class="flex flex-col h-screen">
<div class="flex flex-1 overflow-hidden">
  <!-- Sidebar (pode ocultar se quiser) -->
  <div class="sidebar w-64 flex-shrink-0 hidden md:flex flex-col p-6">
    <div class="mb-10">
      <h1 class="text-2xl font-bold texto-principal flex items-center">
        MCMusic
        <img src="../imagens/Iluminati.png" class="logol" alt="logol" style="width: 50px; margin-left: 16px; margin-top:-4px;">
      </h1>
    </div>
    <!-- ... resto da sidebar ... -->
  </div>
  <div class="main-content flex-1 overflow-y-auto p-6" id="main-content">
    <!-- O conteúdo inicial da home é preenchido pelo JS -->
  </div>
</div>
<div class="player flex items-center justify-between px-4 py-3">
  <!-- ... seu player igual ... -->
</div>
<script>
function renderHome() {
  document.getElementById('main-content').innerHTML = `
    <div class="flex flex-col items-center justify-center">
      <button id="btn-ver-perfis" class="mb-8 bg-[#8000ff] text-white px-6 py-3 rounded-full font-bold text-xl hover:bg-[#ae00ff] transition">
        Ver perfis Github conectados
      </button>
      <!-- Aqui pode ir o restante do seu conteúdo inicial: playlists, músicas, etc -->
      <h2 class="text-2xl font-bold texto-principal mb-6">Suas playlists</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6" id="container-playlists"></div>
      <h2 class="text-2xl font-bold texto-principal mb-6 mt-10">Recomendadas para você</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="container-musicas"></div>
      <h2 class="text-2xl font-bold texto-principal mb-6 mt-10">Artistas populares</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="container-artistas"></div>
    </div>
  `;
  // Chame suas funções para preencher playlists, músicas e artistas se você já possui player.renderizarMusicas() etc.
  if (typeof player !== "undefined") {
    player.renderizarMusicas();
    player.renderizarArtistas();
    player.renderizarPlaylists();
  }
  document.getElementById('btn-ver-perfis').onclick = mostrarPerfisConectados;
}

    <div class="flex flex-col items-center justify-center">

      </div>
      <div style="display: flex; justify-content: center; gap: 48px;">

          <div style="font-weight:700;font-size:1.1rem;">@carlos</div>
          <a href="https://github.com/dudumilan" target="_blank" class="github-link" style="margin-top:8px; margin-bottom:0;">

            github.com/dudumilan
          </a>
        </div>
        <div style="text-align:center; color: #fff;">
          <div style="font-weight:700;font-size:1.1rem;">@micael</div>

            github.com/micaelMR10
          </a>
        </div>
      </div>
      <button id="voltar-home" class="mt-8 bg-[#8000ff] text-white px-5 py-2 rounded-full font-bold hover:bg-[#ae00ff] transition">Voltar</button>
    </div>
  `;
  document.getElementById("voltar-home").onclick = renderHome;
}

// Se você já tem uma classe player, chame ela normalmente. 
document.addEventListener('DOMContentLoaded', () => {
  renderHome();
});
</script>
</body>
</html>
