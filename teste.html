<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VHS Glitch</title>
  <style>
    @font-face {
      font-family: "VCR OSD Mono";
      src: url("//works.rocheclement.fr/portraitchinois/fonts/VCR.ttf");
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "VCR OSD Mono", monospace;
      background-color: black;
      color: lightgrey;
      overflow: hidden;
      background-image: url("https://68.media.tumblr.com/595a5fa01fe53ca0e4ca8f37bacc849d/tumblr_nve67mJtue1tanofjo1_500.gif");
      background-size: cover;
      text-shadow: black 2px 2px 1px, black -2px 2px 1px,
                   black -2px -2px 1px, black 2px -2px 1px,
                   black 0px 2px 1px, black 0px -2px 1px,
                   black 2px 0px 1px, black -2px 0px 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glitch-container {
      position: relative;
      width: 150px;
      height: 150px;
      filter: contrast(1.2) brightness(1.1);
    }

    .glitch-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: glitch 3s infinite;
    }

    .glitch-rgb {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("imagens/Iluminati2.png");
      background-size: cover;
      mix-blend-mode: screen;
      animation: rgbShift 0.2s infinite;
      opacity: 0.3;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(162, 0, 255, 0.05) 0px,
        rgba(0, 0, 0, 0) 1px,
        transparent 3px
      );
      z-index: 10;
      animation: flicker 0.2s infinite;
      pointer-events: none;
    }

    @keyframes glitch {
      0% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
      10% { clip-path: inset(10% 0 80% 0); transform: translate(-5px, -2px); }
      20% { clip-path: inset(15% 0 70% 0); transform: translate(5px, 2px); }
      30% { clip-path: inset(20% 0 60% 0); transform: translate(-3px, 1px); }
      40% { clip-path: inset(25% 0 55% 0); transform: translate(3px, -1px); }
      50% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
      100% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
    }

    @keyframes rgbShift {
      0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
      50% { transform: translate(2px, -2px); filter: hue-rotate(30deg); }
      100% { transform: translate(-2px, 2px); filter: hue-rotate(-30deg); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="glitch-container">
    <img src="imagens/Illuminati.webp" class="glitch-img" alt="Glitch Image" />
    <div class="glitch-rgb"></div>
    <div class="scanlines"></div>
  </div>
</body>
</html>
