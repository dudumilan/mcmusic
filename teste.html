<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VHS Glitch Image</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch-container {
      position: relative;
      width: 300px;
      height: 300px;
      filter: contrast(1.2) brightness(1.1);
    }

    .glitch-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: glitch 2s infinite;
    }

    .glitch-img::before,
    .glitch-img::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("imagens/Illuminati.webp");
      background-size: cover;
      mix-blend-mode: screen;
    }

    .glitch-rgb {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("imagens/Illuminati.webp");
      background-size: cover;
      mix-blend-mode: screen;
      animation: rgbShift 0.3s infinite;
      opacity: 0.6;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(0,0,0,0.03) 1px,
        transparent 3px
      );
      z-index: 10;
      animation: flicker 0.2s infinite;
      pointer-events: none;
    }

    @keyframes glitch {
      0% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
      10% { clip-path: inset(10% 0 80% 0); transform: translate(-5px, -2px); }
      20% { clip-path: inset(15% 0 70% 0); transform: translate(5px, 2px); }
      30% { clip-path: inset(20% 0 60% 0); transform: translate(-3px, 1px); }
      40% { clip-path: inset(25% 0 55% 0); transform: translate(3px, -1px); }
      50% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
      100% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
    }

    @keyframes rgbShift {
      0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
      50% { transform: translate(2px, -2px); filter: hue-rotate(30deg); }
      100% { transform: translate(-2px, 2px); filter: hue-rotate(-30deg); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="glitch-container">
    <img src="imagens/Illuminati.webp" class="glitch-img" />
    <div class="glitch-rgb"></div>
    <div class="scanlines"></div>
  </div>
</body>
</html>
