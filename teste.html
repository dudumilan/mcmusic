<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Músicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    li.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Buscar Músicas</h2>
  <input type="text" id="searchInput" placeholder="Digite o nome da música...">

  <ul id="musicList">
    <li>Shape of You</li>
    <li>Blinding Lights</li>
    <li>Bohemian Rhapsody</li>
    <li>Hotel California</li>
    <li>Imagine</li>
    <li>Despacito</li>
    <li>Someone Like You</li>
    <li>Perfect</li>
    <li>Smells Like Teen Spirit</li>
    <li>Billie Jean</li>
  </ul>

  <script>
    const searchInput = document.getElementById('searchInput');
    const musicList = document.getElementById('musicList');
    const items = musicList.getElementsByTagName('li');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();

      Array.from(items).forEach(item => {
        const text = item.textContent.toLowerCase();
        item.classList.toggle('hidden', !text.includes(query));
      });
    });
  </script>

</body>
</html>
