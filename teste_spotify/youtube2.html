<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscar M√∫sicas no YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .video {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Buscar M√∫sicas no YouTube</h1>
  <input type="text" id="pesquisa" placeholder="Digite o nome da m√∫sica">
  <button onclick="buscarNoYouTube()">Buscar</button>

  <div id="resultado"></div>

  <script>
    const apiKey = "AIzaSyCDWQfJQup_8erN6ikGxex8XtfNdg_KGFM"; // üîÅ Substitua pela sua chave da YouTube Data API

    async function buscarNoYouTube() {
      const termo = document.getElementById("pesquisa").value;
      if (!termo) {
        alert("Digite o nome de uma m√∫sica!");
        return;
      }

      const pesquisa = `${termo} lyric video music`; // refor√ßa que queremos m√∫sica
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(pesquisa)}&videoCategoryId=10&key=${apiKey}`;

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const container = document.getElementById("resultado");
        container.innerHTML = "";

        if (dados.items.length === 0) {
          container.innerHTML = "<p>Nenhuma m√∫sica encontrada.</p>";
          return;
        }

        dados.items.forEach(video => {
          const videoId = video.id.videoId;
          const titulo = video.snippet.title;

          const html = `
            <div class="video">
              <h3>${titulo}</h3>
              <iframe width="560" height="315"
                src="https://www.youtube.com/embed/${videoId}"
                frameborder="0"
                allowfullscreen>
              </iframe>
            </div>
          `;

          container.innerHTML += html;
        });

      } catch (erro) {
        console.error("Erro ao buscar no YouTube:", erro);
        document.getElementById("resultado").innerHTML = "<p>Erro ao buscar v√≠deos.</p>";
      }
    }
  </script>
</body>
</html>
